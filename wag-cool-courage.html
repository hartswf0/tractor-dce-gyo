<!DOCTYPE html>
<!-- WAG-COOL COURAGE: experimental entrypoint for COOL stud pipeline.
     Delegates to wag-courage viewer but carries its own ice-themed branding. -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WAG-COOL COURAGE ICE LAB</title>
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23020617'/%3E%3Cpolygon points='20,70 50,20 80,70' fill='%2338bdf8'/%3E%3Cpolygon points='28,66 50,30 72,66' fill='%23e0f2ff'/%3E%3C/svg%3E"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body style="margin:0; padding:0; height:100vh; background:#000;">
  <iframe
    src="wag-viewer-prime-integration-20251112-055341%20copy/wag-courage.html"
    title="WAG-COOL Courage (delegates to wag-courage.html)"
    style="border:none; width:100%; height:100%; display:block; background:#000;"
  ></iframe>
  <script>
    // COOL Wolf bus bridge: relay messages between COOL TIMBER studio and inner wag-courage
    (function () {
      const inner = document.querySelector('iframe[title="WAG-COOL Courage (delegates to wag-courage.html)"]') || document.querySelector('iframe');
      if (!inner) return;

      function relayToInner(message) {
        if (!inner.contentWindow || !message) return;
        try {
          inner.contentWindow.postMessage(message, '*');
        } catch (err) {
          console.warn('[WAG-COOL COURAGE] relayToInner failed', err);
        }
      }

      window.addEventListener('message', (event) => {
        const data = event.data;
        if (!data || typeof data !== 'object' || !data.type) return;

        // From COOL TIMBER studio down into inner Courage
        if (event.source === window.parent) {
          relayToInner(data);
          return;
        }

        // From inner Courage up to COOL TIMBER studio
        if (inner && event.source === inner.contentWindow) {
          if (window.parent && window.parent !== window) {
            try {
              window.parent.postMessage(data, '*');
            } catch (err) {
              console.warn('[WAG-COOL COURAGE] relay up failed', err);
            }
          }
        }
      });
    })();
  </script>
</body>
</html>
