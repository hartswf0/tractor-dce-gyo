<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Minifig Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #FFD700;
            overflow: hidden;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            height: 100vh;
            background: #000;
            border: 3px solid #FFD700;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 12px 15px;
            background: #000;
            border-bottom: 2px solid #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .title-block {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .stats {
            font-size: 9px;
            color: #666;
            margin-top: 3px;
            letter-spacing: 2px;
        }

        .family-btn {
            padding: 8px 10px;
            font-size: 9px;
            font-weight: bold;
            background: #FFD700;
            color: #000;
            border: 2px solid #FFD700;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #FFD700;
        }

        .search-row {
            padding: 10px;
            background: #000;
            border-bottom: 2px solid #FFD700;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 35px 10px 12px;
            background: #000;
            border: 2px solid #FFD700;
            color: #FFD700;
            font-family: inherit;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
            font-size: 14px;
        }

        .view-controls {
            display: flex;
            gap: 0;
            background: #000;
            border-bottom: 2px solid #FFD700;
        }

        .view-btn {
            flex: 1;
            padding: 10px;
            background: #000;
            border: none;
            border-right: 2px solid #FFD700;
            color: #666;
            font-family: inherit;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 2px;
        }

        .view-btn:last-child {
            border-right: none;
        }

        .view-btn.active {
            background: #FFD700;
            color: #000;
        }

        .content-panel {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .dial-view,
        .list-view {
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .dial-view.active,
        .list-view.active {
            display: flex;
        }

        .dial-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .dial-section {
            margin-bottom: 10px;
        }

        .section-header {
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #FFD700;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 2px solid #FFD700;
        }

        .dial-wrapper {
            position: relative;
            height: 40px;
            background: #000;
            border: 2px solid #FFD700;
            overflow: hidden;
        }

        .dial-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 0 50%;
        }

        .dial-item {
            min-width: 160px;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: #444;
            transition: all 0.3s;
            cursor: grab;
            user-select: none;
            letter-spacing: 1px;
        }

        .dial-item.active {
            color: #FFD700;
            font-size: 13px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .dial-marker {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: #FFD700;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .list-scroll {
            flex: 1;
            overflow-y: auto;
        }

        .list-section {
            border-bottom: 2px solid #FFD700;
        }

        .list-section.expanded {
            background: #0a0a0a;
        }

        .list-section-header {
            padding: 12px 15px;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #FFD700;
            background: #000;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            transition: all 0.2s;
        }

        .list-section-header:hover {
            background: #0a0a0a;
        }

        .list-section-header.active {
            background: #FFD700;
            color: #000;
        }

        .expand-icon {
            font-size: 12px;
            transition: transform 0.3s;
        }

        .list-section.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .list-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .list-section.expanded .list-items {
            max-height: 500px;
            overflow-y: auto;
        }

        .list-item {
            padding: 10px 15px;
            background: #000;
            border-bottom: 1px solid #222;
            color: #ddd;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
            letter-spacing: 1px;
        }

        .list-item:hover {
            background: #1a1a1a;
            color: #FFD700;
            padding-left: 20px;
        }

        .list-item.selected {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            border-left: 4px solid #FFD700;
        }

        .item-id {
            font-size: 9px;
            color: #FFD700;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .item-name {
            font-size: 10px;
            color: #ddd;
            line-height: 1.4;
        }

        .list-item.selected .item-id {
            color: #000;
        }

        .list-item.selected .item-name {
            color: #000;
        }

        .meta-tags {
            margin-top: 2px;
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
        }

        .meta-tag {
            font-size: 8px;
            padding: 1px 4px;
            border-radius: 3px;
            border: 1px solid #444;
            color: #aaa;
            text-transform: uppercase;
        }

        .meta-tag.strong {
            border-color: #FFD700;
            color: #FFD700;
        }

        .right-section {
            width: 200px;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .minifig-preview {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #FFD700;
        }

        .preview-title {
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .minifig-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            position: relative;
            transform: scale(0.9);
        }

        .minifig-part {
            transition: all 0.3s;
            position: relative;
        }

        .part-hat {
            width: 60px;
            height: 14px;
            background: #111;
            border: 3px solid #FFD700;
            border-radius: 4px 4px 2px 2px;
            margin-bottom: 4px;
        }

        .part-hat.filled {
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
        }

        .part-head {
            width: 50px;
            height: 50px;
            background: #222;
            border: 3px solid #FFD700;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin-bottom: 2px;
        }

        .part-head.filled {
            background: radial-gradient(circle at 30% 30%, #FFD700, #B8860B);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .part-head::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 18px;
            left: 13px;
        }

        .part-head::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 18px;
            right: 13px;
        }

        .smile {
            position: absolute;
            width: 20px;
            height: 10px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 20px 20px;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .part-torso {
            width: 55px;
            height: 50px;
            background: #222;
            border: 3px solid #FFD700;
            border-radius: 3px 3px 0 0;
            position: relative;
            z-index: 2;
        }

        .part-torso.filled {
            background: linear-gradient(180deg, #DC143C 0%, #B22222 100%);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.5);
        }

        .part-arms {
            width: 70px;
            height: 8px;
            background: #222;
            border: 3px solid #FFD700;
            border-radius: 4px;
            position: absolute;
            top: 65px;
            z-index: 1;
        }

        .part-arms.filled {
            background: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .part-hips {
            width: 55px;
            height: 20px;
            background: #222;
            border: 3px solid #FFD700;
            border-radius: 0 0 3px 3px;
        }

        .part-hips.filled {
            background: linear-gradient(180deg, #1E90FF 0%, #1873CC 100%);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }

        .part-legs {
            width: 55px;
            height: 55px;
            background: #222;
            border: 3px solid #FFD700;
            position: relative;
            display: flex;
        }

        .part-legs.filled {
            background: #1E90FF;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }

        .part-legs::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: #FFD700;
            left: 50%;
            transform: translateX(-50%);
        }

        .current-build {
            padding: 12px 15px;
            background: #000;
            border-bottom: 2px solid #FFD700;
        }

        .build-title {
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .build-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #333;
            font-size: 9px;
        }

        .build-item:last-child {
            border-bottom: none;
        }

        .build-label {
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .build-value {
            color: #FFD700;
            font-weight: 600;
            text-align: right;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .action-bar {
            display: flex;
            gap: 0;
            background: #000;
            border-top: 2px solid #FFD700;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            font-family: inherit;
            font-size: 10px;
            font-weight: bold;
            border: none;
            border-right: 2px solid #FFD700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-btn:last-child {
            border-right: none;
        }

        .action-btn.load {
            background: #000;
            color: #FFD700;
        }

        .action-btn.add {
            background: #FFD700;
            color: #000;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        class Dial {
            constructor(wrapper, data, type) {
                this.wrapper = wrapper;
                this.track = wrapper.querySelector('.dial-track');
                this.data = data;
                this.type = type;
                this.currentIndex = 0;
                this.itemWidth = 160;
                this.lastIndex = -1;
                
                this.init();
            }

            init() {
                this.render();
                this.attachEvents();
                this.updatePosition();
            }

            render() {
                this.track.innerHTML = this.data.map((item, idx) => 
                    `<div class="dial-item" data-index="${idx}">${item.name}</div>`
                ).join('');
            }

            setIndex(idx) {
                this.currentIndex = idx;
                this.updatePosition();
            }

            attachEvents() {
                let startPos = 0;
                let translate = 0;
                let prevTranslate = 0;
                let animId = 0;
                let dragging = false;

                const start = (e) => {
                    dragging = true;
                    startPos = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
                    animId = requestAnimationFrame(() => this.animate());
                    this.track.style.cursor = 'grabbing';
                };

                const move = (e) => {
                    if (!dragging) return;
                    
                    const pos = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
                    translate = prevTranslate + pos - startPos;
                    
                    const idx = Math.round(-translate / this.itemWidth);
                    const clamp = Math.max(0, Math.min(this.data.length - 1, idx));
                    
                    if (clamp !== this.lastIndex) {
                        playSound(800, 0.05);
                        haptic();
                        this.lastIndex = clamp;
                    }
                };

                const end = () => {
                    dragging = false;
                    cancelAnimationFrame(animId);
                    
                    const moved = translate - prevTranslate;
                    
                    if (moved < -50 && this.currentIndex < this.data.length - 1) {
                        this.currentIndex += 1;
                    }
                    
                    if (moved > 50 && this.currentIndex > 0) {
                        this.currentIndex -= 1;
                    }
                    
                    this.updatePosition();
                    prevTranslate = -this.currentIndex * this.itemWidth;
                    translate = prevTranslate;
                    this.track.style.cursor = 'grab';
                    
                    playSound(1200, 0.1);
                    haptic();
                    
                    this.syncList();
                };

                this.wrapper.addEventListener('mousedown', start);
                this.wrapper.addEventListener('mousemove', move);
                this.wrapper.addEventListener('mouseup', end);
                this.wrapper.addEventListener('mouseleave', end);

                this.wrapper.addEventListener('touchstart', start, { passive: true });
                this.wrapper.addEventListener('touchmove', move, { passive: true });
                this.wrapper.addEventListener('touchend', end);

                this.animate = () => {
                    if (dragging) {
                        this.track.style.transform = `translateX(${translate}px)`;
                        requestAnimationFrame(() => this.animate());
                    }
                };
            }

            updatePosition() {
                const offset = -this.currentIndex * this.itemWidth;
                this.track.style.transform = `translateX(${offset}px)`;
                
                const items = this.track.querySelectorAll('.dial-item');
                items.forEach((item, idx) => {
                    item.classList.toggle('active', idx === this.currentIndex);
                });
                
                const current = this.data[this.currentIndex];
                const part = current.part || current;
                state.selections[this.type] = part;
                const id = part.filename || part.id || '';
                const label = id ? `parts/${id}` : current.name;
                updatePreview(this.type, label);
                updateMinifig(this.type);
            }

            syncList() {
                const section = document.querySelector(`.list-section[data-category="${this.type}"]`);
                if (section) {
                    const items = section.querySelectorAll('.list-item');
                    items.forEach((item, idx) => {
                        item.classList.toggle('selected', idx === this.currentIndex);
                    });
                }
            }

            applyFilter(term) {
                if (!term) return;
                const lc = term.toLowerCase();
                const idx = this.data.findIndex((item) => {
                    const label = `${item.name || ''} ${item.id || ''}`.toLowerCase();
                    return label.includes(lc);
                });
                if (idx >= 0 && idx !== this.currentIndex) {
                    this.setIndex(idx);
                }
            }
        }

                    playSound(1400, 0.15);
                    haptic();
                    const character = buildCharacterFromState();
                    if (!character.parts.length) {
                        alert('Select at least one minifig part to build.');
                        return;
                    }
                    downloadMpd(character, 'ADD');
                });
            }

            if (familyBtn) {
                familyBtn.addEventListener('click', () => {
                    playSound(1600, 0.15);
                    haptic();
                    const heads = (dialData.head || []).map(i => i.part || i);
                    const hats = (dialData.hat || []).map(i => i.part || i);
                    const torsos = (dialData.torso || []).map(i => i.part || i);
                    const arms = (dialData.arms || []).map(i => i.part || i);
                    const hips = (dialData.hips || []).map(i => i.part || i);
                    const legs = (dialData.legs || []).map(i => i.part || i);

                    if (!heads.length || !torsos.length) {
                        alert('Need at least some heads and torsos to build a family.');
                        return;
                    }

                    const pickRandom = (arr) => (arr.length ? arr[Math.floor(Math.random() * arr.length)] : null);

                    const familyLines = [];
                    const baseTitle = 'Minifig Family';
                    const authorInput = document.getElementById('minifig-author');
                    const author = (authorInput && authorInput.value.trim()) || 'Minifigurator';
                    const now = new Date();
                    const timestamp = now.toISOString();
                    const dateTag = timestamp.split('T')[0].replace(/-/g, '');
                    const timeTag = timestamp.split('T')[1].replace(/[:.Z]/g, '').slice(0, 6);
                    const fileIdBase = baseTitle.toLowerCase().replace(/[^a-z0-9]+/g, '_') || 'minifig_family';
                    const fileId = `${fileIdBase}_${dateTag}_${timeTag}`;

                    let requested = parseInt(prompt('How many family members? (1-25)', '5') || '5', 10);
                    if (Number.isNaN(requested)) requested = 5;
                    const count = Math.min(25, Math.max(1, requested));

                    familyLines.push(`0 FILE ${fileId}.mpd`);
                    familyLines.push(`0 Name: ${baseTitle}`);
                    familyLines.push(`0 Author: ${author}`);
                    familyLines.push('0 !LDRAW_ORG Model');
                    familyLines.push('0 !LICENCE Redistributable under CCAL version 2.0');
                    familyLines.push('0 BFC CERTIFY CCW');
                    familyLines.push('0 // Generated by Minifigurator (family mode, randomized)');
                    familyLines.push(`0 // Generated at: ${timestamp}`);
                    familyLines.push('0 // HEAD ‚Üí TORSO ‚Üí ARMS ‚Üí HIPS ‚Üí LEGS');
                    familyLines.push('');

                    const palette = [4, 2, 1, 14, 6, 3, 5, 7, 9, 10, 11, 12, 13, 15];
                    const paletteRun = Array.from({ length: count }, (_, idx) => palette[idx % palette.length]);
                    // Simple shuffle for color variety
                    for (let i = paletteRun.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        const tmp = paletteRun[i];
                        paletteRun[i] = paletteRun[j];
                        paletteRun[j] = tmp;
                    }
                    const cols = Math.ceil(Math.sqrt(count));
                    const dx = 120;  // horizontal spacing
                    const dz = 160;  // depth spacing
                    const xCenterOffset = (cols - 1) / 2;

                    for (let i = 0; i < count; i++) {
                        const s = {
                            hat: pickRandom(hats),
                            head: pickRandom(heads),
                            torso: pickRandom(torsos),
                            arms: pickRandom(arms),
                            hips: pickRandom(hips),
                            legs: pickRandom(legs)
                        };
                        const parts = buildPartsFromSelection(s);
                        const colorCode = paletteRun[i] || 16;
                        const col = i % cols;
                        const row = Math.floor(i / cols);
                        const offsetX = (col - xCenterOffset) * dx;
                        const offsetZ = row * dz;

                        const posLabelSide = offsetX === 0 ? 'Center' : (offsetX < 0 ? 'Left' : 'Right');
                        const positionLabel = `${posLabelSide} (X=${offsetX}, Y=ground, Z=${offsetZ})`;

                        const cardLines = buildAsciiCharacterCardLines(i, colorCode, offsetX, offsetZ, positionLabel);
                        cardLines.forEach((l) => familyLines.push(l));
                        familyLines.push('');

                        familyLines.push('0 STEP');
                        familyLines.push('');

                        emitPartsWithSections(familyLines, parts, offsetX, offsetZ, colorCode);
                    }

                    familyLines.push('0 STEP');

                    const mpdText = familyLines.join('\n');
                    console.log('Minifig Family MPD:\n' + mpdText);
                    try {
                        const blob = new Blob([mpdText], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${fileId}.mpd`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    } catch (e) {
                        alert('Could not trigger download automatically. Family MPD has been printed to the console for manual copy.');
                    }
                });
            }
        });
    </script>
</body>
