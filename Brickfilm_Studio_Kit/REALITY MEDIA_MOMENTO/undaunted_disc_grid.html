<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undaunted Courage – Grid Renderer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 8px;
    }
    .header {
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #9CA3AF;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      font-size: 10px;
    }
    button {
      padding: 4px 8px;
      font-family: inherit;
      font-size: 10px;
      border-radius: 3px;
      border: 1px solid #374151;
      background: #111827;
      color: #E5E7EB;
      cursor: pointer;
    }
    button:hover {
      background: #1F2937;
    }
    .scene-label {
      font-size: 10px;
      color: #9CA3AF;
      margin: 0 6px;
      flex: 1;
      min-width: 120px;
    }
    .canvas-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      border: 1px solid #111827;
      border-radius: 4px;
      padding: 6px;
    }
    canvas {
      width: 100%;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .status {
      font-size: 9px;
      color: #6B7280;
      min-height: 14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">UNDAUNTED COURAGE · 9×9 GRID → 16:9 FRAMES</div>
    <div class="controls">
      <button id="prevSceneBtn">◀ PREV</button>
      <button id="nextSceneBtn">NEXT ▶</button>
      <div class="scene-label" id="sceneLabel">Loading…</div>
      <button id="downloadPngBtn">DOWNLOAD PNG</button>
      <button id="downloadAllPngBtn">DOWNLOAD ALL PNGS</button>
      <button id="recordVideoBtn">RECORD VIDEO (5S/SCENE)</button>
    </div>
    <div class="canvas-wrap">
      <canvas id="gridCanvas" width="1920" height="1080"></canvas>
    </div>
    <div class="status" id="statusLine"></div>
  </div>

  <script type="module" src="undaunted_disc_grid_app.js"></script>
</body>
</html>
